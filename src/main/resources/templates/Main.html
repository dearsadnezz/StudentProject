<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>CyberPlay</title>
</head>
<body class="bodys">
<div class="container-fluid">
    <nav class="navbar navbar-light snav" >
        <div class="container-fluid snav">
            <a class="navbar-brand"  href="/">
                <img class="logo" th:src="@{/img/play1.png}" alt="CyberPlay" width="80" height="80"/>
            </a>
            <div class="d-inline-flex align-items-center">
                <a class="list-group-item list-group-iteminfo item hrefitem btn-menu comforta-500"  href="/Status">Статусы</a>
                <a class="list-group-item list-group-iteminfo item hrefitem btn-menu comforta-500"  href="/Computer">Компьютеры/Консоли</a>
                <a class="list-group-item list-group-iteminfo item hrefitem btn-menu comforta-500"  href="/Guest">Посетители</a>
                <a class="list-group-item list-group-iteminfo item hrefitem btn-menu comforta-500"  href="/Visit">Учет аренды</a>
                <form th:action="@{/logout}" method="post">
                    <button class="list-group-item list-group-iteminfo item hrefitem btn-auth comforta-500"  th:text="${account}" type="submit"></button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="mb-5 mb-lg-5 mb-md-5 mb-sm-5 mb-xl-5 mb-xxl-5 p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4"></div>
<div class="mb-5 mb-lg-5 mb-md-5 mb-sm-5 mb-xl-5 mb-xxl-5 p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4"></div>
<div class="mb-5 mb-lg-5 mb-md-5 mb-sm-5 mb-xl-5 mb-xxl-5 p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4"></div>
<div class="align-items-center p-3 p-lg-3 p-md-1 p-sm-1 p-xl-4 p-xxl-4">
    <h1 class="text-center card-text gradient-text pirata"><b><b>CyberPlay</b></b></h1>
</div>
<div class="align-items-center p-3 p-lg-3 p-md-1 p-sm-1 p-xl-4 p-xxl-4">
    <br>
    <h3 class="text-center card-text comforta-500">Информационная подсистема учета посетителей компьютерного клуба</h3>
    <h2 class="text-center card-text comforta-500">Героев Даниил, ПИ-331</h2>
</div>
<div class="mb-5 mb-lg-5 mb-md-5 mb-sm-5 mb-xl-5 mb-xxl-5 p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4"></div>
<div class="mb-5 mb-lg-5 mb-md-5 mb-sm-5 mb-xl-5 mb-xxl-5 p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4"></div>
<div class="p-4 p-lg-4 p-md-4 p-sm-4 p-xl-4 p-xxl-4 fixed-bottom align-items-center" style="background: #121212">
    <div class="row row-cols-lg-5">
        <div class="col col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-6">
            <h3 class="text-center card-text comforta-500">Java Spring</h3>
        </div>
        <div class="col col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-6">
            <h3 class="text-center card-text comforta-500">PostgreSQL</h3>
        </div>
        <div class="col col-md-4 col-lg-4 col-xl-4 col-xxl-4 col-6">
            <h3 class="text-center card-text comforta-500">Bootstrap 5</h3>
        </div>

    </div>
</div>
</div>
</body>
</html>
